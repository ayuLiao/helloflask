<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
{#  url_for('static', filename='images/my.jpg') --> /static/images/my.jpg #}
    <img class="avatar" alt="Avatar" height="50" src="{{ url_for('static', filename='images/my.jpg') }}">
<h2>{{ name }}'s Wathclist</h2>
{# 使用length过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>

<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<img class="bird" alt="Walking Totoro"   src="{{ url_for('static', filename='images/bird.jpg') }}">
</body>
</html>
